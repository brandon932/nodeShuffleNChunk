{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">

  <h1>{{ title }}</h1>
  <form class="shuffle-form" action='{{title}}' method="post">
    <input type="string" name="things" placeholder="things.." value="">
    <br>
    {% if title != "Shuffle" %}
      <input type="number" name="chunks" placeholder="chunks.."value="">
      <br>
    {% endif %}
    <input type="submit" ></input>
  </form>

</div>

{% endblock %}
